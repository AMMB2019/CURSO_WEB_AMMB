
<!DOCTYPE html>
<!-- Esto es un comentario (se puede escribir y luego en Editar Alternar Bloqueo comentarios) -->
<!-- Es la forma en la que el navegador va a saber desde el principio en que está. Esta es en html5 -->
<html lang="es">
<!-- Es importante para la accesibilidad de la pag pej para personas ciegas que tienen que oir la pag . Cambiar a "es"-->
<head>
    <meta charset="UTF-8">
    <!-- es el codigo para que puedan usarse todos los caracteres de la mayoria de los idiomas -->
    <meta name="descripción" content="ejemplo con la estructura basica en HTML5">
    <meta name="keywords" content=" html5 ejemplo css">
    <!-- Actualmente buscadores como Google no las tienen en cuenta para SEO suele buscarlas en el body -->
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titulo en pestaña</title>
    <!-- El titulo que aparecerá en la pestaña de la Web. Poner siempre -->    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/Estilos de Ana.css">
    <!-- rel para uso de archivo href referencia de donde esta un archivo -->
        <script>
            console.log('Hola escrito con JS')
         </script>
         <!--      console.log una orden de JS que aparece en la opción Console de F12 sirve como ayuda en la programcación -->
         <!--      alert en lugar de aparecer en Console aparece mensaje emergente-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" 
</head>
